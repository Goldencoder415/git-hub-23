<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>badges</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <span type="badge" class="badge badge-primary">Primary</span>

    <span type="badge" class="badge badge-secondary">secondary</span>

    <span type="badge" class="badge badge-danger">danger</span>
    <span type="badge" class="badge badge-warning">warning</span>
    <span type="badge" class="badge badge-success">success</span>
    <span type="badge" class="badge badge-light">light</span>
    <span type="badge" class="badge badge-dark">dark</span>
</body>
</html>
